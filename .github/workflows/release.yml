name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !startsWith(github.ref, 'refs/tags/v0.') && !contains(github.ref, '-') }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Chart version
        id: chart
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Helm registry login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package Helm chart
        run: |
          helm package charts/gate \
            --version "${{ steps.chart.outputs.version }}" \
            --app-version "${{ github.ref_name }}"

      - name: Push Helm chart (OCI)
        run: helm push "gate-${{ steps.chart.outputs.version }}.tgz" "oci://ghcr.io/${{ github.repository }}"

      - name: Build release.yaml manifest
        run: |
          helm template gate charts/gate \
            --namespace gate-system \
            --include-crds \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.ref_name }} \
            --set labels.managedBy=false \
            > release.yaml

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release of version ${{ github.ref_name }} of Gate.

            ### Installation (Helm OCI)
            ```sh
            helm install gate oci://ghcr.io/${{ github.repository }}/gate --version ${{ steps.chart.outputs.version }}
            ```

            ### Installation (Static Manifest)
            To install this version, apply the attached `release.yaml` manifest:
            ```sh
            kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/release.yaml
            ```
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Upload release.yaml to Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.yaml
          asset_name: release.yaml
          asset_content_type: application/yaml
